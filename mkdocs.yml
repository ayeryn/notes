site_name: My Notes
theme:
  name: material
  features:
    - content.code.annotate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
nav:
  - Home: index.md
  - HTML:
      - Document Structure: html/html.md
      - Attributes: html/html-attributes.md
      - Text Basics: html/html-text.md
      - Other Content: html/html-forms.md
  - CSS:
      - Basics: css/css-basics.md
      - Selectors: css/css-selectors.md
      - Box Model: css/css-box.md
  - JavaScript: js.md
  - Flask: flask.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
